<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>
<div id="loading">
    <img width="32" height="32" src="images/loading.gif" alt="loading...">
</div>
<div id="login">
    <button id="login-btn" class="button" data-l10n-id="Login"></button>
</div>
<div id="popup-content">
    <div id="feedly">
        <img src="images/icon.png"><a id="website" href="http://feedly.com" target="_blank" data-l10n-id="FeedlyWebsite"></a>
        <span id="all-read-section"><i class="icon-ok"></i><span id="mark-all-read" data-l10n-id="MarkAllAsRead"></span></span>
    </div>
    <div id="feed"></div>
    <div id="feed-empty" data-l10n-id="NoUnreadArticles"></div>
</div>
</body>
</html>
